<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leitor de PDF → Formulário</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>PDF → Texto → Campos</h1>

    <section class="card">
      <h2>1) Vendedor (manual)</h2>
      <label>
        Vendedor
        <select id="vendedor" required>
          <option value="" selected disabled>Selecione...</option>
          <option>Matheus</option>
          <option>Bruna</option>
          <option>Vanessa</option>
          <option>Denise</option>
          <option>Priscila</option>
        </select>
      </label>
    </section>

    <section class="card">
      <h2>2) Enviar PDF</h2>
      <input id="file" type="file" accept="application/pdf" />
      <button id="btnProcessar" type="button">Processar PDF</button>
      <p class="hint">Dica: se o PDF for escaneado, vai precisar de OCR (podemos adicionar depois).</p>
    </section>

    <section class="card">
      <h2>3) Campos (auto + revisão)</h2>

      <div class="grid">
        <label>Nome do cliente
          <input id="nomeCliente" type="text" />
        </label>

        <label>Número da Nota fiscal
          <input id="numeroNotaFiscal" type="text" />
        </label>

        <label>Forma de envio
          <input id="formaEnvio" type="text" />
        </label>

        <label>Valor do envio
          <input id="valorEnvio" type="text" placeholder="Ex: 29,90" />
        </label>

        <label>Pacote
          <select id="pacote">
            <option value="" selected>Selecione...</option>
            <option value="Sacola">Sacola</option>
            <option value="Caixa P">Caixa P</option>
            <option value="Caixa M">Caixa M</option>
            <option value="Caixa G">Caixa G</option>
            <option value="Caixa GG">Caixa GG</option>
            <option value="Caixa XXG">Caixa XXG</option>
          </select>
        </label>

        <label>Forma de pagamento
          <input id="formaPagamento" type="text" />
        </label>

        <label>Endereço (bairro ou cidade se for fora de Porto Alegre)
          <input id="enderecoLocal" type="text" />
        </label>

        <label>CEP
          <input id="cep" type="text" placeholder="00000-000" />
        </label>
      </div>

      <label>Data (emissão)
        <input id="dataEmissao" type="text" placeholder="dd/mm/aaaa" />
      </label>

      <label>Valor total da nota
        <input id="valorTotalNota" type="text" placeholder="Ex: 61,12" />
      </label>

      <details>
        <summary>Debug (prévia do texto extraído)</summary>
        <pre id="debug"></pre>
      </details>

      <button id="btnSalvar" type="button">Salvar (exemplo)</button>
      <pre id="saida"></pre>
    </section>
  </main>

  <script src="./app.js"></script>

  <!-- Menu flutuante de download -->
<div id="floatingDownload" class="floating-download">
  <button id="btnDownloadToggle" class="fd-btn">Baixar relatório ▾</button>

  <div id="downloadMenu" class="fd-menu" hidden>
    <button class="fd-item" data-tipo="diario">Diário</button>
    <button class="fd-item" data-tipo="mensal">Mensal</button>
    <button class="fd-item" data-tipo="anual">Anual</button>
  </div>
</div>

</body>
</html>
